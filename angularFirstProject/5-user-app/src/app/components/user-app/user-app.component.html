
<div class="container my-4">
    <h3>{{title}}</h3>

    @if (!open) {
        <button class="btn btn-primary"
        (click)="setOpen()"> {{'Crear Usuario'}} </button>
    }

    <div class="row">
        <div class="col">
            <user 
            [users]="users" 
            (idUserEventEmitter)="removeUser($event)"
            (selectedUserEventEmitter)="setSelectedUser($event)"
            />
        </div>
        
    </div>
</div>

@if (open) {
    <div class="abrir-modal animacion fadeIn">
        <user-form 
    (newUserEM)="addUser($event)"
    [user] = "userSelected"
    (openModalEventEmitter)="setOpen()"
    />
    </div>
    
}
